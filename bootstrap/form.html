<!doctype html>
<html>
<title>Signup</title>
<head>
<link rel="stylesheet" href="css//login.css">

</head>
<body>
<form  action="#"  method="POST"> 
               <h1 class="login"> Sign up </h1> 
                           <p class="para"> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label><br>
                                    <input  name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" /><br><br>
                             </p>
                           <p class="para"> 
                           <label for="emailsignup" class="youmail" data-icon="e" > Your email</label><br>
                                    <input  name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> <br><br>
                                </p>
                                <p class="para"> 
                                    <label for="passwordsignup" class="youpwd" data-icon="p">Your password l</label><br>
                                   <input  name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/><br><br>
                                </p>
                                <p class="para"> 
                                    <label for="passwordsignup_confirm" class="youcpwd" data-icon="p">Please confirm your password </label><br>
                                    <input  name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/><br><br>
                                </p>
                                <p class="para"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="para">  
									Already a member ?
									<a href="login.html" class="to_register"> Go and log in </a>
								</p>
                            </form>
</form>
</body>
</html>
